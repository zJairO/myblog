{% load static %}
<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'images/anime.png' %}" type="image/x-icon">
    <!-- Primary Meta Tags -->
    <title>zJairO - {{ post.title }}</title>
    <meta name="title" content="zJairO - {{ post.title }}">
    <meta name="description"
        content="{{ post.dedscription }}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.get_full_path }}">
    <meta property="og:title" content="zJairO - {{ post.title }}">
    <meta property="og:description"
        content="{{ post.description }}">
    <meta property="og:image" content="/media/{{ post.thumbnail }}">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.get_full_path }}">
    <meta property="twitter:title" content="zJairO - {{ post.title }}">
    <meta property="twitter:description"
        content="{{ post.description }}">
    <meta property="twitter:image" content="/media/{{ post.thumbnail }}">
</head>
